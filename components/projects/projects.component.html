<h1>{{title}}</h1>
<!-- Right Drawer/Project description -->
<paper-drawer-panel right-drawer>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div>Application</div>
    </paper-toolbar>
    <div *ngIf="selectedProject">
      <h2>{{selectedProject.title}}</h2>
      <img src="{{selectedProject.image}}"><p>{{selectedProject.long}}</p>
      <p>{{selectedProject.build}}</p>
      <a href="{{selectedProject.link}}"><button>Deployed Site</button></a>
      <a href="{{selectedProject.github}}"><button>Github</button></a>
    </div>
  </paper-header-panel>

<!-- Main list of projects -->
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>Title</div>
    </paper-toolbar>
    <div role="listbox">
    <div class="container">
        <div class="posts">
          <paper-item class="ten columns ind-post" *ngFor="let project of projects; let i = index" (click)="clicked(project)">
            <div class="row" >
              <img src="{{project.image}}">
              <h2>{{project.title}}</h2>
              <p> {{project.short}}</p>

            </div>
          </paper-item>
        </div>
      </div>
    </div>
  </paper-header-panel>
</paper-drawer-panel>
